<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" async defer></script>
    <title>Document</title>
</head>
<body>
    <div class="calculator">
        <div class="screen-container">
            <div class="screen"></div>
            <div class="outcome"></div>
        </div>
        <div class="button-container">
            <button class="button numbers" data-value="1">1</button>
            <button class="button numbers" data-value="2">2</button>
            <button class="button numbers" data-value="3">3</button>
            <button class="button operator" data-value="*">×</button>
            <button class="button numbers" data-value="4">4</button>
            <button class="button numbers" data-value="5">5</button>
            <button class="button numbers"  data-value="6">6</button>
            <button class="button operator" data-value="+">+</button>
            <button class="button numbers" data-value="7">7</button>
            <button class="button numbers" data-value="8">8</button>
            <button class="button numbers" data-value="9">9</button>
            <button class="button operator" data-value="-" >−</button>
            <button class="button clear">AC</button>
            <button class="button numbers"  data-value="">0</button>
            <button class="button" id="evaluate">=</button>
            <button class="button operator" data-value="/">÷</button>
        </div>
    </div>
</body>
</html>
